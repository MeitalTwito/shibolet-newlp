<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <option value="Defense &amp; Security">Defense &amp; Security</option>
            <option value="E-commerce">E-commerce</option>
            <option value="Education">Education</option>
            <option value="Energy">Energy</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Environment">Environment</option>
            <option value="Fashion">Fashion</option>
            <option value="Fintech">Fintech</option>
            <option value="Funds">Funds</option>
            <option value="Government">Government</option>
            <option value="Life Sciences &amp; Health care">Life Sciences &amp; Health care</option>
            <option value="Infrastructure">Infrastructure</option>
            <option value="Insurance companies">Insurance companies</option>
            <option value="Logistics">Logistics</option>
            <option value="Manufacture">Manufacture</option>
            <option value="Media">Media</option>
            <option value="Non profit &amp; Charity">Non profit &amp; Charity</option>
            <option value="Real Estate">Real Estate</option>
            <option value="Service provider">Service provider</option>
            <option value="Smart cities">Smart cities</option>
            <option value="Sport">Sport</option>
            <option value="Telecommunication">Telecommunication</option>
            <option value="Retail">Retail</option>
            <option value="Transportation &amp; Mobility">Transportation &amp; Mobility</option>
            <option value="Travel">Travel</option>
            <option value="TTO">TTO</option>
    
        </select>
        </div>
        <div>
          <label for="mobile">Mobile</label>
          <input id="mobile" name="mobile" type="tel" pattern="[0-9]{10}" required>
        </div>


        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>
        </div>
        <div>
          <label for="partner">How did you hear about us?</label>
          <select id="from" name="from" title="from" required="">
            <option value=""></option>
            <option value="Website">Website</option>
            <option value="Social media">Social media</option>
            <option value="Linkedin">Linkedin</option>
            <option value="Google/ search engine">
              Google/ search engine
            </option>
            <option value="Email/ Client update">
              Email
            </option>
            <option value="Newspaper">Media</option>
            <option value="Recommendation from a colleague or friend">
              Recommendation
            </option>
            <option value="Ranking Guide">Ranking Guide</option>
        </select>

        <button class="btn--form">Register now</button>
